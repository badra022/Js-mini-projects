<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <!-- <link rel="stylesheet" href="static/styles/reset.css"> -->
    <link rel="stylesheet" href="static/styles/styles.css">
</head>
<body>
    <div class="container-challenge">
        <h1 class="challenge-title">Challenge 01: What's your Age?</h1>
        <div class="flex-box-ch-01">
            <button class="button button1">enter Age</button>
            <button class="button button2">Clear</button>
        </div>
        <div class="flex-box-ch-01">
            <div class="output-text"></div>
        </div>
    </div>

    <div class="container-challenge">
        <h1 class="challenge-title">Challenge 02: generate cat GIFs</h1>
        <div class="flex-box-ch-02">
            <button class="button button3">Generate Cat</button>
        </div>
        <div class="flex-box-ch-02 cats"></div>
    </div>

    <div class="container-challenge">
        <h1 class="challenge-title">Challenge 03: Rock, paper, scissors</h1>
        <div class="flex-box-ch-03">
            <button class="button button4">Retry</button>
        </div>
    </div>

    <div class="container-challenge">
        <h1 class="challenge-title">Challenge 04: Control the color of all Buttons</h1>
        <div class="flex-box-ch-04">
            <div class="custom-select-wrapper">
                <div class="custom-select">
                    <div class="custom-select__trigger"><span>default</span>
                        <!-- <div class="arrow"></div> -->
                    </div>
                    <div class="custom-options">
                        <span class="custom-option selected" data-value="default">default</span>
                        <span class="custom-option" data-value="red">red</span>
                        <span class="custom-option" data-value="blue">blue</span>
                        <span class="custom-option" data-value="yellow">yellow</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-box-ch-04">
            <button class="button button4">Retry</button>
            <button class="button button4">Retry</button>
            <button class="button button4">Retry</button>
            <button class="button button4">Retry</button>
        </div>
    </div>

    <footer> <cite>copyRights, Clever programmer</cite></footer>

    <script src="static/javascript/dropDownScript.js"></script>
    <script src="static/javascript/script.js"></script>
</body>
</html>
